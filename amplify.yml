version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - mkdir -p ./public/static/assets
        - cp -a node_modules/govuk-frontend/dist/govuk/assets public/static/assets
        - npm run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
