version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
    build:
      commands:
        - npm ci
        - cp -a node_modules/govuk-frontend/dist/govuk/assets .amplify-hosting/static/asset
        - npm run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
